<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civilizaciones</title>
    <link rel="icon" type="image/png" href="/img/page-icon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/civs.css" />
  </head>
  <body>
    <header>
      <h1>Civilizaciones</h1>
      <input type="text" id="search-bar" placeholder="Buscar civilización..." />

          <option value="">Filtrar por expansión</option>
        </select>
        <select id="filter-focus">
          <option value="">Filtrar por enfoque</option>
        </select>
        <label>
          <input type="checkbox" id="sort-alphabetically" />

        </label>
        <a href="/create-civ" id="create-civilization" class="create-btn">
          ＋ Crear civilización
        </a>
      </div>
    </header>
    <div class="civilization-list" id="civilization-list"></div>
    <script src="/js/civs.js"></script>
  </body>
