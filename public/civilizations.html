<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civilizaciones</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="/img/page-icon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/civs.css" />
  </head>
  <body>
    <header>
      <h1>Civilizaciones</h1>
      <input type="text" id="search-bar" placeholder="Buscar civilización..." />
      <div class="container">
        <select id="filter-expansion">
          <option value="">Filtrar por expansión</option>
        </select>
        <select id="filter-focus">
          <option value="">Filtrar por enfoque</option>
        </select>
        <label>
          <input type="checkbox" id="sort-alphabetically" />
          Ordenar alfabéticamente
        </label>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#exampleModal"
          id="openModalButton"
        >
          Crear
        </button>
      </div>
    </header>
    <!-- Generar Civilizaciones -->
    <div class="civilization-list" id="civilization-list"></div>
    <!-- Modal de Creación -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Crear Civilización
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="modalForm">
              <div class="form-group">
                <label for="inputName">Nombre de la Civilización:</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputName"
                  placeholder="Nombre de la Civilización"
                  required
                />
              </div>
              <div class="form-group">
                <label for="select1">Seleccione una expansión:</label>
                <select class="form-control" id="select1" required></select>
              </div>
              <div class="form-group">
                <label for="select2">Seleccione el focus:</label>
                <select class="form-control" id="select2" required></select>
              </div>
              <div class="form-group">
                <label for="unidadesUnicas">Unidades Únicas:</label>
                <textarea
                  class="form-control"
                  id="unidadesUnicas"
                  placeholder="Huscarle, Arquero Largo"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="unidadDescripcion">Descripción de Unidad:</label>
                <textarea
                  class="form-control"
                  id="unidadDescripcion"
                  placeholder="Unidad de infantería con ataque a distancia"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="tecnologiasUnicas">Tecnologías Únicas:</label>
                <textarea
                  class="form-control"
                  id="tecnologiasUnicas"
                  placeholder="Hacha de Arista, Código Caballeresco"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="tecnologiasDescripcion"
                  >Descripción de Tecnologías:</label
                >
                <textarea
                  class="form-control"
                  id="tecnologiasDescripcion"
                  placeholder="Otorga a los Lanzadores de hachas +1 de alcance..."
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="bonificaciones">Bonificaciones:</label>
                <textarea
                  class="form-control"
                  id="bonificaciones"
                  placeholder="Las mejoras para las Granjas son gratis..."
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="bonificacionEquipo">Bonificación de Equipo:</label>
                <textarea
                  class="form-control"
                  id="bonificacionEquipo"
                  placeholder="Los Jinetes tienen +2 de Línea de visión"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="imageUrl">Url del Blazón:</label>
                <input
                  type="text"
                  class="form-control"
                  id="imageUrl"
                  placeholder="Url del Blazón"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="sendDataButton">
              Enviar Datos
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal de Edición -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Editar Civilización</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editCivilizationForm">
              <input type="hidden" id="editId" required />
              <input type="hidden" id="unitId" required />
              <input type="hidden" id="techId" required />
              <div class="form-group">
                <label for="editName">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editName"
                  required
                />
              </div>
              <div class="form-group">
                <label for="select1">Seleccione una expansión:</label>
                <select class="form-control" id="editExpansion" required></select>
              </div>
              <div class="form-group">
                <label for="select2">Seleccione el focus:</label>
                <select class="form-control" id="editFocus" required></select>
              </div>
              <div class="form-group">
                <label for="editTeamBonus">Bonificación de Equipo:</label>
                <textarea
                  class="form-control"
                  id="editTeamBonus"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editImageUrl">URL de Imagen:</label>
                <input
                  type="text"
                  class="form-control"
                  id="editImageUrl"
                  required
                />
              </div>
              <div class="form-group">
                <label for="editUniqueUnit"
                  >Unidades Únicas (formato: nombre: descripción):</label
                >
                <textarea
                  class="form-control"
                  id="editUniqueUnit"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editUniqueTech"
                  >Tecnologías Únicas (formato: nombre: descripción, separados
                  por comas):</label
                >
                <textarea
                  class="form-control"
                  id="editUniqueTech"
                  required
                ></textarea>
              </div>
              <div class="form-group">
                <label for="editCivilizationBonus"
                  >Bonificaciones de Civilización (separadas por comas):</label
                >
                <textarea
                  class="form-control"
                  id="editCivilizationBonus"
                  required
                ></textarea>
              </div>
              <button type="button" id="saveEditButton" class="btn btn-primary">
                Guardar Cambios
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/js/civs.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
